<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="Description" content="Forgot your Trackday Clock? Use this app to remember your upcoming turns.">
    <meta name="theme-color" content="#eee"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trackday Turn Timer</title>
    <link rel="canonical" href="https://suptzs.github.io/trackday-turntimer/" />
    <link rel="stylesheet" href="turntimer.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div id="grid-container" class="grid-container">
        <div class="clock-container">
            <canvas id="clock"></canvas>
        </div>
        <div id="turn-overview" class="countdown-cards-container">
            <div class="current container">
                <div><span>On Track</span></div>
                <div class="riders">
                    <p>Rider 1</p>
                    <p>Rider 2</p>
                </div>
            </div>
            <div class="next container">
                <div class="next-titel"><span>Next</span></div>
                <div class="next-riders">
                    <p>Rider 3</p>
                </div>
                <div class="countdown">
                    <p id="countdown"></p>
                </div>
            </div>
            <div class="preview container">
                <div><span>11:20</span></div>
                <div class="riders">
                    <p>Rider 4</p>
                </div>
            </div>
            <div class="preview container">
                <div><span>11:40</span></div>
                <div class="riders">
                    <p>Rider 1</p>
                    <p>Rider 2</p>
                </div>
            </div>
            <div class="preview container">
                <div><span>13:20</span></div>
                <div class="riders">
                    <p>Rider 3</p>
                </div>
            </div>
        </div>
    </div>

    <button class="open-button" id="open-button">Edit Groups & Riders</button>

    <div class="options-popup" id="options">
        <div class="options-container">
            <h2>Edit Groups & Riders</h2>

            <h3>Group Options</h3>
            <div class="group-options">
                <div class="option">
                    <select name="minutes" id="minutes">
                        <option>10</option>
                        <option>15</option>
                        <option>20</option>
                        <option>25</option>
                        <option>30</option>
                        <option>35</option>
                        <option>40</option>
                    </select>
                    <span>Minutes per Turn</span>
                </div>
                <div class="option">
                    <select name="groups" id="groups">
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                    <span>Groups</span>
                </div>
                <div class="option">
                    <select name="turns" id="turns">
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                    </select>
                    <span>Turns</span>
                </div>
                <div class="option">
                    <span>Starting at</span>
                    <input type="time" id="start-time" name="start-time" value="08:20">
                </div>
                <div class="option">
                    <span>Lunch from</span>
                    <input type="time" id="lunch-start" name="lunch-start" value="11:40">
                    <span>to</span>
                    <input type="time" id="lunch-end" name="lunch-end" value="13:20">
                </div>
            </div>
            <div class="header">
                <h3>Riders</h3>
                <input type="text" id="new-rider" placeholder="Name...">
                <span id="addBtn" class="addBtn">Add</span>
            </div>
            <ul id="rider-list">
                <li><span class="rider-name">Marc Marquez</span> is in Group <select class="rider-group">
                        <option>1</option>
                        <option>2</option>
                    </select></li>
                <li><span class="rider-name">Valentino Rossi</span> is in Group <select class="rider-group">
                        <option>1</option>
                        <option>2</option>
                    </select></li>
            </ul>

            <button type="button" id="cancel-btn" class="btn cancel">Cancel</button>
            <button type="button" id="save-btn" class="btn">Save</button>
        </div>
    </div>

    <script src="clock.js"></script>
    <script src="timecontainers.js"></script>
    <script src="options.js"></script>
    <script src="setup.js"></script>
</body>

</html>
