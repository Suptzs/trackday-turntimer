<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trackday Turn Timer</title>
    <link rel="canonical" href="https://suptzs.github.io/trackday-turntimer/" />
    <link rel="stylesheet" href="turntimer.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div id="grid-container" class="grid-container">
        <div class="clock-container">
            <canvas id="clock"></canvas>
        </div>
        <div class="countdown-cards-container">
            <div id="current-group" class="current container">
                <div><span>On Track</span></div>
                <div class="riders">
                    <p>Rider 1</p>
                    <p>Rider 2</p>
                </div>
            </div>
            <div id="next-group" class="next container">
                <div class="next-titel"><span>Next</span></div>
                <div class="next-riders">
                    <p>Rider 3</p>
                </div>
                <div class="countdown">
                    <p id="countdown"></p>
                </div>
            </div>
            <div class="preview container">
                <div><span>11:20</span></div>
                <div class="riders">
                    <p>Rider 4</p>
                </div>
            </div>
            <div class="preview container">
                <div><span>11:40</span></div>
                <div class="riders">
                    <p>Rider 1</p>
                    <p>Rider 2</p>
                </div>
            </div>
            <div class="preview container">
                <div><span>13:20</span></div>
                <div class="riders">
                    <p>Rider 3</p>
                </div>
            </div>
        </div>
    </div>

    <button class="open-button" id="open-button">Edit Groups & Riders</button>

    <div class="options-popup" id="options">
        <div class="options-container">
            <h2>Edit Groups & Riders</h2>

            <h3>Group Options</h3>
            <div class="group-options">
                <div class="option">
                    <input type="number" id="minutes" name="minutes" value="20" min="5" max="60" step="5">
                    <span>minutes per turn</span>
                </div>
                <div class="option">
                    <input type="number" id="groups" name="groups" value="3" min="2" max="5">
                    <span>groups</span>
                </div>
                <div class="option">
                    <input type="number" id="morning-turns" name="morning-turns" value="3" min="2" max="5">
                    <span>morning turns, starting at</span>
                    <input type="time" id="morning-time" name="morning-time" value="08:20" min="07:00" max="12:00"
                        step="600">
                </div>
                <div class="option">
                    <input type="number" id="afternoon-turns" name="afternoon-turns" value="3" min="2" max="5">
                    <span>afternoon turns, starting at</span>
                    <input type="time" id="afternoon-time" name="afternoon-time" value="13:20" min="12:00"
                        max="19:00" step="600">
                </div>
            </div>
            <div class="header">
                <h3>Riders</h3>
                <input type="text" id="new-rider" placeholder="Name...">
                <span onclick="newRider()" class="addBtn">Add</span>
            </div>
            <ul id="rider-list">
                <li>Rider 1</li>
                <li>Rider 2</li>
                <li>Rider 3</li>
                <li>Rider 4</li>
            </ul>

            <button type="button" id="cancel-btn" class="btn cancel">Cancel</button>
            <button type="button" id="save-btn" class="btn">Save</button>
        </div>
    </div>

    <script src="clock.js"></script>
    <script src="countdown.js"></script>
    <script src="options.js"></script>
    <script src="riderlist.js"></script>
    <script src="setup.js"></script>

    <script>
        startTimer(865, document.getElementById("countdown"));
    </script>
</body>

</html>
